[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "supermemory-pipecat"
version = "0.1.0"
description = "Supermemory integration for Pipecat - memory-enhanced conversational AI pipelines"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8.1"
authors = [
    { name = "Supermemory", email = "support@supermemory.ai" }
]
keywords = [
    "supermemory",
    "pipecat",
    "memory",
    "conversational-ai",
    "llm",
    "voice-ai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pipecat-ai>=0.0.98",
    "supermemory>=3.16.0",
    "pydantic>=2.10.0",
    "aiohttp>=3.11.0",
    "loguru>=0.7.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "mypy>=1.14.1",
    "black>=24.8.0",
    "isort>=5.13.2",
]

[project.urls]
Homepage = "https://supermemory.ai"
Documentation = "https://docs.supermemory.ai"
Repository = "https://github.com/supermemoryai/supermemory"

[tool.hatch.build.targets.wheel]
packages = ["src/supermemory_pipecat"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
